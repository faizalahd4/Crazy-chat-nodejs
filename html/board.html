<!-- BOARD - STARTS -->
<input class="modal-state" id="modal-1" type="checkbox" />
<div class="modal">
	<label class="modal__bg" for="modal-1"></label>
	<div class="modal__inner">
	  <div id="board">
	    <center>
	      <ul class="colors">
	        <li><span data-color="black" class="black"></span></li>
	        <li><span data-color="red" class="red"></span></li>
	        <li><span data-color="white" class="white selected"></span></li>
	        <li><span data-color="blue" class="blue"></span></li>
	        <li><span data-color="green" class="green"></span></li>
	        <li><span data-color="orange" class="orange"></span></li>
	        <li><span data-color="yellow" class="yellow"></span></li>
	      </ul>
	    </center>
	    <canvas id="myCanvas" width="500px" height="500px">
	        Sorry, your browser doesn't support canvas technology.
	    </canvas>
	    <center>
	      <input type="button" value="Send" id="saveDraw" class="btnp"/>
	    </center>
	    <label class="modal__close" for="modal-1"></label>
	  </div>
	</div>
</div>
<!-- BOARD - ENDS -->
